<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>{% block titulo %}Reporte de incidencias{% endblock %}</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 2rem;
      }
      h1,
      h2 {
        color: #333;
      }
      table {
        border-collapse: collapse;
        width: 100%;
        margin-top: 1rem;
      }
      th,
      td {
        border: 1px solid #ccc;
        padding: 0.4rem 0.6rem;
        text-align: left;
      }
      th {
        background: #eee;
      }
      footer {
        margin-top: 2rem;
        font-size: 0.9rem;
        color: #666;
      }
      .filtros {
        margin-bottom: 1rem;
      }
      .filtros form {
        display: flex;
        gap: 1rem;
        align-items: center;
      }
      .graficos {
        display: flex;
        gap: 16px;
        width: 100%;
        align-items: stretch;
      }
      .grafico-col {
        flex: 1;
        min-width: 0;
        margin-top: 1%;
      }
      .grafico-col canvas {
        width: 100% !important;
        height: 700px !important;
      }
      .grafico-col h2 {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Reporte de incidencias</h1>
    </header>

    <!-- contenido: variable en main.py -->
    <!-- safe: da permiso para saltarse la protección contra inyección de código e interpretar HTML -->
    <main>{% block contenido %} {{ contenido|safe }} {% endblock %}</main>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    {% block scripts %}{% endblock %}

    <footer>Informe generado con FastAPI + Jinja2.</footer>
  </body>
</html>
